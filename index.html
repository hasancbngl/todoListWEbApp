<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDiv" class="header">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="What's next?">
        <button onclick="newListItem()" class="addButton">Add</button>
    </div>

    <!-- an ordered list (ol), an unordered list (ul)-->
    <ul id="myList">
        <li>Have a beer</li>
        <li class="checked"> Code Code Code!</li>
        <li>watch Imitation Game!</li>
    </ul>
</body>
<script src="app.js"></script>
</html>
